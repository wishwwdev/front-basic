<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lim's board Sign In</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="wrapper">
    <div id="header">
    <div class="header-logo">
      <div class="header-logo-icon"></div>
      <div class="header-logo-text">Lims Board</div>
    </div>
    <div class="header-search">
      <div class="header-search-icon"></div>
    </div>
    </div>
    <div id="main">
    <div class="main-left-container">
      <div class="main-left-icon"></div>
      <div class="main-left-text-box">
      <div class="main-left-text">환영합니다.</div>
      <div class="main-left-text">LIMS BOARD 입니다.</div>
      </div>
    </div>
    <div class="main-right-container">
      <div class="main-right-card">
      <div class="main-right-card-top">
        <div class="sign-in-text">로그인</div>
        <div class="sign-in-input-container">
        <div class="input-box">
          <div class="input-label">이메일 주소</div>
          <div class="input-container">
            <input class="input" placeholder="이메일 주소를 입력해주세요."/>
          </div>
        </div>
        <div class="input-box">
          <div class="input-label">비밀번호</div>
          <div class="input-container">
            <input class="input" placeholder="비밀번호를 입력해주세요."/>
          <div class="show-icon"></div>
          </div>
        </div>
        </div>
      </div>
      <div class="main-right-card-bottom">
        <button class="sign-in-button">로그인</button>
        <div class="sign-up-description">
        신규 사용자이신가요? <a href="#" class="emhasis">회원가입</a>
        </div>
      </div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
